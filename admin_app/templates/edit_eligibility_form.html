{% extends 'admindex.html' %}
{% load static %}

{% block admin_content %}
<div class="row" style="margin: 10px;">
    <div class="col-lg-6">
        <div class="card mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Edit Plan</h6>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="plan_name" class="col-sm-3 col-form-label">Plan Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="plan_name" name="plan_name" value="{{ plan.plan_name }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="plan_price" class="col-sm-3 col-form-label">Plan Price</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="plan_price" name="plan_price" value="{{ plan.plan_price }}">
                        </div>
                    </div>
                    <!-- <div class="form-group row">
                        <label for="plan_image" class="col-sm-3 col-form-label">Plan Image</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control" id="plan_image" name="plan_image">
                        </div>
                    </div> -->
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
