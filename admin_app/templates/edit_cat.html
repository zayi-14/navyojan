{% extends 'admindex.html' %}
{% load static %}
{% block sidebar %}
    <!-- Your existing sidebar code -->
{% endblock %}

{% block admin_content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="font-weight-bold text-primary text-center mb-4">Edit Category</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="category_name">Category Name</label>
                            <input type="text" class="form-control" id="category_name" name="category_name" value="{{ category.S_Category }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
