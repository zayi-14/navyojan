{% extends 'admindex.html' %}
{% load static %}
{% block sidebar %}
    <!-- Your existing sidebar code -->
{% endblock %}

{% block admin_content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="font-weight-bold text-primary text-center mb-4">Edit Exam</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="xam_name">Exam Name</label>
                            <input type="text" class="form-control" id="xam_name" name="xam_name" value="{{ exam.xam_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="xam_date">Exam Date</label>
                            <input type="date" class="form-control" id="xam_date" name="xam_date" value="{{ exam.xam_date|date:'Y-m-d' }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
