<!-- payment_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h2>Payment Form</h2>
    <form method="post" action="{% url 'registration_app:process_payment' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
