<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="file"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-column {
            width: 20%;
        }
        .btn-container {
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container" >
        <h2>Registration</h2>
        <form method="POST" enctype="multipart/form-data" action="{% url 'Scholarshipapp:profile' %}"style="width: 300px; height: 500px;">
            {% csrf_token %}
            <div class="form-row" >
                <div class="form-group form-column" >
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" value="{{ user.f_Name }}" >
                </div>
                <div class="form-group form-column">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" value="{{ user.l_Name }}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group form-column">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" value="{{ user.dob }}">
                </div>
                <div class="form-group form-column">
                  <label for="mobile">Mobile</label>
                  <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" value="{{ user.Mob }}">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group form-column">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="" disabled selected>Select your category</option>
                    {% for i in s_category %}
                                        <option>{{i.S_Category}}</option>
                                        {% endfor %}
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group form-column">
              <label for="education">Education</label>
              <input type="text" id="education" name="education" placeholder="Enter your education">
          </div>
          </div>
            <div class="form-row">
                <div class="form-group form-column">
                    <label for="father_name">Father's Name</label>
                    <input type="text" id="father_name" name="father_name" placeholder="Enter father's name" value="{{ user_profile.u_father }}">
                </div>
                <div class="form-group form-column">
                    <label for="father_number">Father's Number</label>
                    <input type="text" id="father_number" name="father_number" placeholder="Enter father's number" value="{{ user_profile.u_f_mob }}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group form-column">
                    <label for="mother_name">Mother's Name</label>
                    <input type="text" id="mother_name" name="mother_name" placeholder="Enter mother's name" value="{{ user_profile.u_mother }}">
                </div>
                <div class="form-group form-column">
                    <label for="mother_number">Mother's Number</label>
                    <input type="text" id="mother_number" name="mother_number" placeholder="Enter mother's number" value="{{ user_profile.u_m_mob }}">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" value="{{ user_profile.address }}">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" value="{{ user_profile.u_image }}">
            </div>
            <div class="form-group">
                <label for="certificate">Certificate</label>
                <input type="file" id="certificate" name="certificate" value="{{ user_profile.u_certificate }}">
            </div>
            <div class="btn-container">
                <button type="submit">Next</button>
            </div>
           
        </form>
    </div>
</body>
</html>
