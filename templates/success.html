<html>
<head>
 <title>Thanks for your order!</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script type="text/javascript">
   function assignPackage() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/update_package/", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken')); // Include CSRF token
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    console.log("Package updated successfully");
                } else {
                    console.error("Failed to update package");
                }
            }
        };
        xhr.send();
    }

    // Function to get CSRF token from cookies
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Call the function when the page loads
    window.onload = assignPackage;
</script>
</head>
<body>
 <div class="container">
 <p>
 <h3>Payment Successful</h3>

 <p>Thank you for your purchase!</p>
 <p> If you have any questions, please let us know through emails.</p>
 </p>
 </div>
</body>
</html>
